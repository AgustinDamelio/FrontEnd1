<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pizza</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./img/VectorPizza.svg" alt="Pizza">
            <h1><span class="pizza-logo">Pizza</span>&<span class="front-logo">Front</span></h1>
        </div>
        <nav>
            <ul type=none>
                <li>Home</li>
                <li>Ranking</li>
                <li>Promocion</li>
                <li>Contacto</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="envio">
            <h2>Envio gratis <span> comprando</span> 2 pizzas</h2>
        </section>
        <section class="podio">
            <h2>Podio de Pizzas</h2>
            <div class="lista">
                <ol>Pizzas top 5
                    <li>Muzzarella</li>
                    <li>Hawaiana</li>
                    <li>Muzzarella J&Morron</li>
                    <li>Fugazzeta</li>
                    <li>Calabresa</li>
                </ol>
                <img src="./img/PizzaFalling.jpg" alt="pizza cayendo">
            </div>
        </section>
    </main>
    <footer>
        <ul type=none>
            <li>Home</li>
            <li>Contacto</li>
            <li>Ranking</li>
            <li>Promocion</li>
        </ul>
        <div class="logo">
            <img src="./img/VectorPizza.svg" alt="Pizza">
            <h2><span class="pizza-logo">Pizza</span>&<span class="front-logo">Front</span></h2>
        </div>
    </footer>
</body>
</html>
